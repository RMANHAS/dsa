<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Document</title>
    <script>
        let data=[10,20,30,40,50]
        let  find=20;
        let start=0;
        let end=data.length-1;
        let position=undefined;
        
        while(start<=end){
            let mid=Math.floor((start+end)/2);
            // console.warn(data[mid]);
            if(data[mid]===find){
                position=mid;
                
                break;
            }else if(data[mid]<find){
                start=mid+1
            }else{
                end=mid-1;
            }
            
        }
        console.warn(position)
    </script>
</head>
<body>
    <h1>
        binary search with iterate approach
    </h1>
</body>
</html>
