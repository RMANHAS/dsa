<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Queue{
          constructor(size){
              this.max=size; //max=5;
              this.items=new Array(size);  //define array size 5;
              this.currentSize=0; //pointer is used to check the current array
              this.rear=-1; // start is always -1;
              this.front=-1;
          }
          enqueue(val){
              if(this.currentSize!=this.max){
                  if(this.rear==this.max-1){
                      this.rear=0;
                  }else{
                      this.rear++;
                  }

                  this.items[this.rear]=val;
                  this.currentSize++;
                  if(this.front==-1){
                      this.front=this.rear;
                  }
              }
          }
          dequeue(){
              if(this.currentSize!=0){
                  this.items[this.front]=null;
                  if(this.front==this.max-1){
                      this.front=0;
                  }else{
                      this.front++;
                  }
                  this.currentSize--;

              }
          else{
            this.front=-1;
            this.rear=-1;
              alert("queue is empty")
          }}
      }
      let queue=new Queue(5);
    </script>
  </head>
  <body>
    <h1>this is circular queue</h1>
  </body>
</html> // inspect =>console=> queue.enqueue (to enter the value) & to queue to see the entered value
