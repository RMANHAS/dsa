    <script>
       let arr = [12, 11, 13, 5, 6];
      function insertionSort(data) {
        let current;
        console.warn("data");
        for (let i=0;i<data.lenght;i++) {
         current=data[i];
         j=i-1;
         while(j>=0 && data[j]>current){
            data[j+1]=data[j];
            j=j+1;
         }
         data[j+1]=current;
        }
        console.log("hello")
      }

      insertionSort(arr);
      console.warn(arr);
   
    </script>
