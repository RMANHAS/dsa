<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let str = "hello";
      let strObj = {};
      let maxkey='';
      for (let i = 0; i < str.length; i++) {
        //console.log(str[i]);
        let key=str[i];
        if(!strObj[key]){
            strObj[key]=0;//this will the number of chr
        }
        strObj[key]++;
        if(maxkey=='' || strObj[key]>strObj[maxkey]){
            maxkey=key; //this is used for cal.the max. number of chr
        }
        
      }
      console.log(strObj);
      console.log(maxkey)
    </script>
  </head>
  <body>
    <h1>maximum character repeated in string</h1>
  </body>
</html>
