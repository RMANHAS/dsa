<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrone</title>
    <script>
        function palindrome(data){
            let start=0;
            let end=data.length-1;
            let result=true;
            while(end>start){
                if(data[start]!=data[end]){
                    result=false;
                }
                start++;
                end--;
            }return result;
        }
        let str="level";
        palindrome(str)
        console.log(palindrome(str))
    </script>
</head>
<body>
    <h1>palindrone eg: level,mom,abcba</h1>
</body>
</html>
