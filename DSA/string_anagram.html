<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function checkanagram(str1,str2){
            let objStr1={};
        if(str1.length!=str2.length){
            return false;
        } 
        for(ch of str1){
            //console.log(ch);
            objStr1[ch]=(objStr1[ch] || 0)+1
        }
        console.log(objStr1)
        for(ch of str2){
            //console.log(objStr1[ch])
            if(!objStr1[ch]){
                return false
            }
            objStr1[ch]--;
            
        } return true;
    }
    console.log(checkanagram("hello","ellho"))
    </script>
</head>
